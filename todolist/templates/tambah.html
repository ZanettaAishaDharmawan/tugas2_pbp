{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class = "position-relative">
    <div class="global-container">
        <div class="card" style= "box-shadow: 0 0 10px 0 rgba(145, 143, 143, 0.2); border: 0; padding: 25px; display: flex; top: 35px;">
            <h4 class="card-title" style="padding-left: 25px; padding-right: 25px; padding-top: 25px;">Create Task!</h4>
            <div class="card-body"  style = "padding-left: 25px; padding-bottom: 25px; " >
                <form method="POST" action="">
                    {% csrf_token %}
                    <div>
                        <img src="/static/undraw_fill_form_re_cwyf.png" class="img" alt="foto" style="height: 250px; width: fit-content; max-width: 100%;">
                    </div>
                    <div class="mb-3" >
                        <label for="exampleFormControlInput1" class="form-label">Todo</label>
                        <td><input type="text" name="todolist" placeholder="task" class="form-control"></td>
                    </div>
                    <div class="mb-3" >
                        <label for="exampleFormControlInput1" class="form-label" ">Description</label>
                        <input type="text" name="description" placeholder="description" class="form-control"></div>
                    <div class="d-grid gap-1" style="padding-bottom: 20px;">
                        <input class="btn login_btn" type="submit" value="Create" style="width: 375px; background-color: #63AAFF; border: #63AAFF; color:white; max-width: 100%;">
                    </div>
                    <div>
                        <a class="btn" href="{% url 'todolist:show_todolist' %}" style="width: 375px; background-color: #63AAFF; border: #63AAFF; max-width: 100%; color: white;" role="button">See List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>

{% endblock content %}
