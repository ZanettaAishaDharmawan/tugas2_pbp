{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class = "position-relative">
    <div class="global-container">
        <div class="card" style= "box-shadow: 0 0 10px 0 rgba(145, 143, 143, 0.2); border: 0; padding: 25px; display: flex; top: 35px;">
            <h4 class="card-title" style="padding-left: 25px; padding-right: 25px; padding-top: 25px;">Login</h4>
            <div class="card-body"  style = "padding-left: 25px; padding-bottom: 25px; " >
                <form method="POST" action="">
                    {% csrf_token %}
                    <div>
                        <img src="/static/undraw_Welcome_re_h3d9.png" class="img" alt="foto" style="height: 250px; width: fit-content; padding-left: 50px; max-width: 100%;">
                    </div>
                    <div class="mb-3" >
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="text" name= "username" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                    </div>
                    <div class="mb-3" >
                        <label for="exampleFormControlInput1" class="form-label" ">Password</label>
                        <input type="password" name= "password"class="form-control" id="exampleFormControlInput1" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn login_btn" type="submit" value="Login" style="width: 375px; background-color: #63AAFF; border: #63AAFF; color:white; max-width: 100%;">
                    </div>
                </form>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}    
                <div class="mt-3" ></div>
                        <label>Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a></label>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
